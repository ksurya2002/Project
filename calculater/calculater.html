<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="calculater.css" rel="stylesheet">
</head>
<body>
    <div class="border">
    <h1>Age Calculator</h1>
    <form id="ageCalculatorForm">
        <label for="birthdate">Enter your birthdate: </label>
        <input type="date" id="birthdate" required>
        <button type="button" id="calculateButton">Calculate Age</button><br><br>
    <button id="reset">Reset</button>

    </form><br>
    <div id="results" style="display: none;">
        <h2>Age Calculation Results</h2>
        <p>Your age is: <span id="ageDisplay"></span></p>
        <p>Current time: <span id="timeDisplay"></span></p>
        <p>current date: <span id="currentdate"></span></p>
    </div>
</div>
    <script src="calculater.js"></script>
</body>
</html>
